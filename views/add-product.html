<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_item-list">
                <li class="main-header_item"><a href="/shop">Shop</a></li>
                <li class="main-header_item"><a class="active" href="/admin/add-product">Add Product</a></li>
                <li class="main-header_item"><a  href="/shop/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/admin/add-product" method="POST">
            <div class="form-control">
                <label for="product">Name</label>
                <input type="text" id="product" placeholder="Product Name" name="product"></input>
                
                <label for="size">Size</label>
                <input id="size" type="number" placeholder="Size" name="size"></input>
                <button type="submit">Add</button>
            </div>
            
        </form>
    </main>

</body>

</html>
